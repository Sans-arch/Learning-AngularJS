<!DOCTYPE html>
<html lang="pt-BR" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="../libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            background-color: #e7e6e6;
            padding: 2rem;
        }
        .table {
            margin-top: 20px;
        }
        .form-control {
            margin-bottom: 5px ;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
    <script src="../libs/angular-1.8.2/angular.js"></script>
    <script>
        // Criando um módulo, o segundo param é o conjunto de módulos que você quer importar
        angular.module("listaTelefonica", []);
        // Criando um controller dentro do módulo
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                { nome: "Pedro", telefone: "9999888" },
                { nome: "Ana", telefone: "9999877" },
                { nome: "Maria", telefone: "9999866" },
            ];
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            };
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3>{{ app }}</h3>
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{ contato.nome }}</td>
                <td>{{ contato.telefone }}</td>
            </tr>
        </table>
        <hr />
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">
            Adicionar Contato
        </button>
    </div>
</body>
</html>
